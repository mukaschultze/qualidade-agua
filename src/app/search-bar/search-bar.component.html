<mat-toolbar color="primary">
  <form class="form">
    <mat-form-field class="full-width">
      <input
        type="text"
        placeholder="Pesquisa"
        aria-label="Pesquisa"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredOptions$ | async"
          [value]="option"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-toolbar>
